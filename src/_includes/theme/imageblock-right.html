<!-- Content with image on the right side -->
<section class="imageblock about-1 {% if section.color_fons %}{{ section.color_fons }}{% else %}{% endif %}" id="{% if section.a1_id %}{{ section.a1_id }}{% else %}{% endif %}">
  <div class="imageblock__content col-md-6 col-sm-4 pos-right">
    <div class="background-image-holder">
      <img alt="{{ section.descripcio_imatge }}" src="{{ section.imatge }}">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-8">
        <h3 class="{% if section.color_fons %}color--light{% else %}color--primary{% endif %}">{{ section.titol_seccio }}</h3>
        {{ section.content }}
      </div>
    </div>
  </div>
</section>
