<!-- Vertical card -->
<div class="col-md-4 col-sm-6">
    <div class="card card-1">
        <div class="card__image">
            <img alt="Pic" src="{{ site.baseurl }}/{{ site.images_path }}/{{ item.imatge }}">
        </div>
        <div class="card__body boxed bg--white">
            <div class="card__title">
                <h4>{{ item.titol }}</h4>
            </div>
            <h5>{{ item.subtitol }}</h5>
            <p>{{ item.text }}</p>
        </div>
    </div>
</div>
