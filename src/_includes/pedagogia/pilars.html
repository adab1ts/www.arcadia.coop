<section class="bg--secondary imageblock features features-1" data-sr-id="3" style="; visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: -webkit-transform 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s, opacity 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s; transition: transform 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s, opacity 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s; ">
    <div class="imageblock__content col-md-5 col-sm-3 pos-left">
        <div class="background-image-holder" style="background: url({{ section.imatge }}); opacity: 1;">
            <img alt="{{ section.descripcio_imatge }}" src="{{ section.imatge }}">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-6 col-sm-8 col-sm-push-4">
                <h3 class="color--primary-2">{{ section.titol_seccio }}</h3>
                <div class="lead">{{ section.content }}</div>
                <hr>
                {% for item in section.pilars %}
                <div class="col-xs-6">
                    <div class="feature feature-1">
                        <img class="avatar" src="{{ item.avatar }}" alt="{{ item.nom }}">
                        <h5>{{ item.nom }}</h5>
                        <blockquote class="a1-quote">"{{ item.text }}"</blockquote>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

</section>
