<section class="testimonial testimonial-4 section--even bg--white" data-sr-id="2" style="; visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: -webkit-transform 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s, opacity 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s; transition: transform 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s, opacity 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s; ">
    <div class="container">
        <div class="row">
            <div class="slider slider--controlsoutside" data-animation="fade" data-arrows="false" data-paging="true" data-timing="5000">
                <ul class="slides owl-carousel owl-theme owl-loaded owl-text-select-on">
                    <div class="owl-stage-outer">
                        <div class="owl-stage">
                            {% for item in section.cites %}
                            <div class="owl-item">
                                <li>
                                    <div class="col-sm-10 col-sm-offset-1 text-center">
                                        <div class="lead">{{ item.cita }}</div>
                                    </div>
                                </li>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="owl-controls">
                        <div class="owl-nav">
                            <div class="owl-prev"></div>
                            <div class="owl-next"></div>
                        </div>
                        <div class="owl-dots">
                            <div class="owl-dot active"><span></span></div>
                            <div class="owl-dot"><span></span></div>
                            <div class="owl-dot"><span></span></div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>
