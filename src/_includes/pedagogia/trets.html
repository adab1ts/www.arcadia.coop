<section data-sr-id="1" style="; visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: -webkit-transform 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s, opacity 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s; transition: transform 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s, opacity 1s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0s; ">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="elements--title">
                    <h3 class="color--primary-2 text-center">{{ section.titol_seccio }}</h3>
                </div>
            </div>
            {% for item in section.trets %}
            <div class="col-sm-6">
                <div class="feature feature-3">
                    <div class="feature__left">
                        <i class="icon icon-{{ item.icona }} color--primary-2"></i>
                    </div>
                    <div class="feature__right">
                        <h6>{{ item.tret }}</h6>
                        <p>{{ item.descripcio }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
