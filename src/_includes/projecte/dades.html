 <!-- Projecte dades section -->
 <section class="bg--white">
    <div class="container">
      {% for item in section.fases %}
        <div class="row">
            <div class="col-md-5">
                <h5 class="color--primary-1">{{ item.titol_fase }}</h5>
                <p>{{ item.text }}</p>
            </div>
            <div class="col-md-6 col-md-offset-1">
                {% assign valors = item.grafic %}
                {% for item in valors %}
                <div class="barchart barchart-2" data-value="{{ item.valor }}">
                    <div class="barchart__description">
                        <span class="h6">{{ item.nom }}</span>
                    </div>
                    <div class="barchart__bar">
                        <div class="barchart__progress"></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<section class="imagebg section--even stats-1 parallax" data-overlay="7">
    <div class="background-image-holder">
        <img alt="image" src="{{ section.imatge }}">
    </div>
    <div class="row wide-grid">
      {% for item in section.stats %}
      <div class="col-sm-3 col-xs-6">
          <div class="feature feature-1 text-center">
              <i class="icon icon-{{ item.icona }} icon--lg"></i>
              <h3>{{ item.valor }}</h3>
              <span><em>{{ item.nom }}</em></span>
          </div>
      </div>
      {% endfor %}
    </div>
</section>
